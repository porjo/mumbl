<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Mumbl</title>

		<link href="app.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<h1>Mumbl</h1>
			<div id="input-form">
				<table>
					<tr>
						<th>Mumble<br>URL:</th>
						<td><textarea cols=80 rows=3 id='url' placeholder='mumble://'></textarea></td>
					</tr>
					<tr>
						<td colspan=2><div id='advanced-toggle'><span class='text'>Show Advanced</span><span class='text hidden'>Hide Advanced</span></div></td>
					</tr>
				</table>
				<div id='advanced-form' class='hidden'>
					<table>
						<tr>
							<th>Hostname:</th>
							<td><input type='text' size=50 id='hostname'></td>
						</tr>
						<tr>
							<th>Port:</th>
							<td><input type='text' size=10 value="64738" id='port'></td>
						</tr>
						<tr>
							<th>Username:</th>
							<td><input type='text' size=15 id='username'></td>
						</tr>
						<tr>
							<th>Channel:</th>
							<td><input type='text' size=25 id='channel'></td>
						</tr>
					</table>
				</div>
				<button id='connect-button'>Connect</button>
			</div>

			<div id='output'>
				<div id='media'></div>
				<h3>Messages</h3>
				<div id="messages"></div>
				<h3>Status</h3>
				<div id="status"></div>
			</div>
			<div id='footer'>
				<a href='https://github.com/porjo/mumbl'>Github Project</a>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
